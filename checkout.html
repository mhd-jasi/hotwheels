<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="check.css">
    <link rel="icon" type="image/png" href="pngwing.com.png">
</head>

<body>

    <header class="header">
        <div class="logo">
            <h1>Your Order</h1>
        </div>
    </header>

    <section class="checkout">
        <div class="cart-summary">
            <div class="order-items" id="order-items">
                <!-- Cart items will be injected here -->
            </div>
        </div>

        <!-- Wrap the form with <form> tag -->
        <form id="checkout-form">
            <div class="checkout-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" required>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <label for="payment">Payment Method:</label>
                <select id="payment" onchange="showPaymentDetails()" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="gpay">GPay</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <div id="payment-details"></div>

                <!-- Change button type to button and add onclick for JavaScript handling -->
                <button type="button" class="proceed-to-payment" onclick="proceedToPayment()">Place Order</button>

            </div>
        </form>
    </section>

    <script src="checked.js"></script>
</body>

</html>
